---
name: "HA Developer Tools"
description: "Powerful web-based developer dashboard for debugging, monitoring, and managing Home Assistant"
version: "0.1.0"
slug: "ha_dev_tools"
init: false

# Supported architectures
arch:
  - aarch64
  - amd64
  - armv7

# External resources
url: "https://github.com/ESJavadex/ha-developer-tools"

# Web interface configuration
ingress: true
ingress_port: 8099
panel_icon: mdi:hammer-wrench
panel_title: "Dev Tools"
panel_admin: true

# Port configuration
ports:
  8099/tcp: 8099
ports_description:
  8099/tcp: "Web interface"

# Add-on configuration options
options:
  theme: "auto"
  require_admin: true
  read_only_mode: false
  hide_secrets: true
  enable_sql_queries: false
  enable_service_calls: true
  enable_event_firing: false
  max_log_lines: 1000
  history_days: 7
  refresh_interval: 5

schema:
  theme: list(auto|light|dark)
  require_admin: bool
  read_only_mode: bool
  hide_secrets: bool
  enable_sql_queries: bool
  enable_service_calls: bool
  enable_event_firing: bool
  max_log_lines: int(100,10000)
  history_days: int(1,30)
  refresh_interval: int(1,60)

# Volume mappings
map:
  - config:ro
  - ssl:ro

# API access for Home Assistant integration
hassio_api: true
hassio_role: manager
homeassistant_api: true
auth_api: true

# Service startup configuration
startup: services

# Web UI access URL
webui: http://[HOST]:[PORT:8099]/

# Stage
stage: experimental
